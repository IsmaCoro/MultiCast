<!DOCTYPE html>

<head>

<body>
  <div id="app">

        <form id="reg-form" class="reg-form" autocomplete="off">
          <label for="reg-name" class="label">Alias</label>
          <input id="reg-name" name="reg-name" class="input" type="text" placeholder="Ej. Filomeno" maxlength="32" required />

          <button type="submit" class="send-btn w-full" id="reg-submit">Entrar al chat</button>

      <form id="message-form" class="composer" autocomplete="off">
